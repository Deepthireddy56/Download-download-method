{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <center>
        <h1>BUTTONS........</h1>
        <button type="button" class="btn btn-success">Success</button>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
        <button type="button" class="btn btn-outline-success">Success</button>
        <h1><button type="button" class="btn btn-secondary btn-lg">Large button</button>
        </h1>
        <h2><button type="button" class="btn btn-primary btn-sm">Small button</button></h2>
        <h2><button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button></h2>
        <h3><a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
            <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
        </h3>
        <h2><button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
            <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button></h2>
        <h1><button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
            Single toggle
          </button></h1>
          <h2><div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="checkbox" checked> Checked
            </label>
             </div>
            </h2>
            <h1><div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="options" id="option1" checked> Active
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2"> Radio
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option3"> Radio
                </label>
              </div></h1>


    </center>
    <script src="{% static 'js bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js bootstrap.js' %}"></script>
    <script src="{% static 'js bootstrap.min.js' %}"></script>
</body>
</html>
